<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/produto/produtos.css}">

<head>
    <title>Cadastrar/Editar Produto</title>
</head>
<body>

<h1 th:text="${produto != null && produto.id != null} ? 'Editar Produto' : 'Cadastrar Produto'">Cadastrar Produto</h1>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${produto.id != null}"/>

    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required/><br/><br/>

    <label>Pre√ßo:</label>
    <input type="number" step="0.01" th:field="*{preco}" required/><br/><br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/produtos}">Cancelar</a>
</form>

</body>
</html>
